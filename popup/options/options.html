<!DOCTYPE html>

<html>
<head>
    <title data-fhc-i18n="optionTitle">Options</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/theme/formhistorycontrol-generic.css"/>
    <link rel="stylesheet" href="theme/options.css"/>
    <link rel="alternate stylesheet" href="/theme/formhistorycontrol-generic-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href="theme/options-dark.css" title="Dark"/>
</head>
<body>
<form>
    <div class="content">
        <fieldset>
            <legend data-fhc-i18n="optionTitle">Options</legend>

            <fieldset class="sub-fieldset">
                <legend data-fhc-i18n="optionsDisplayLegend">Display</legend>

                <label for="themeSelect" data-fhc-i18n="optionsThemeSelect">Select a theme</label>
                <select id="themeSelect" class="rightalign">
                    <option value="default">default</option>
                </select>

                <br/><br/>

                <label for="dateformatSelect" data-fhc-i18n="optionsDateformatSelect">Select date format</label>
                <select id="dateformatSelect" class="rightalign">
                    <option value="automatic">automatic</option>
                    <option>dd-MM-yyyy HH:mm:ss</option>
                    <option>dd-MM-yy HH:mm:ss</option>
                    <option>dd-MM-yy HH:mm</option>
                    <option>MM/dd/yyyy HH:mm:ss</option>
                    <option>MM/dd/yyyy hh:mm:ss A</option>
                    <option>MM/dd/yy HH:mm:ss</option>
                    <option>MM/dd/yy hh:mm:ss A</option>
                    <option>MM/dd/yy HH:mm</option>
                    <option>MM/dd/yy hh:mm A</option>
                </select>

            </fieldset>

            <fieldset class="sub-fieldset">
                <legend data-fhc-i18n="optionsMiscellaneousLegend">Miscellaneous</legend>
                <label for="overrideAutocomplete" data-fhc-i18n="optionsOverrideAutocomplete">Override the built-in autocomplete</label>
                <input type="checkbox" id="overrideAutocomplete"><br/>
            </fieldset>
        </fieldset>
    </div>
    <div id="buttons">
        <button id="buttonApply" type="submit" data-fhc-i18n="buttonApply">Apply</button>
        <button id="buttonClose" data-fhc-i18n="buttonClose" class="button-right">Close</button>
    </div>
</form>
<script src="options.js"></script>
<script src="../../common/OptionsUtil.js"></script>
<script src="../../common/ThemeUtil.js"></script>
<script src="../../common/WindowUtil.js"></script>
<script src="../../common/translation.js"></script>
</body>
</html>
