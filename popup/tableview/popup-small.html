<!DOCTYPE html>
<html>
<head>
    <title data-fhc-i18n="contextMenuItemManageHistory">Manage history</title>
    <meta charset="utf-8">
    <!-- link rel="stylesheet" href="lib/jquery.dataTables.min.css"/ -->
    <link rel="stylesheet" href="lib/datatables.min.css"/>
    <link rel="stylesheet" href="/theme/formhistorycontrol-generic.css"/>
    <link rel="stylesheet" href="theme/table-theme.css"/>
    <link rel="stylesheet" href="theme/popup-small.css"/>
    <link rel="stylesheet" href="theme/navigation.css"/>
    <link rel="stylesheet" href="theme/loadingstatus.css"/>
    <link rel="alternate stylesheet" href="/theme/formhistorycontrol-generic-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href="theme/table-theme-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href="theme/popup-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href="theme/navigation-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href="theme/loadingstatus-dark.css" title="Dark"/>
</head>
<body>
    <div id="overlaystatus"><div data-fhc-i18n="loading-status">Loading...</div></div>
    <div id="root">
        <div id="popup-header" data-fhc-i18n="popupHeader">Form History Control (II)</div>
        <table id="fhcTable" class="dataTable display responsive compact nowrap" width="100%" cellspacing="0">
        </table>
    </div>
    <div id="context-menu-container">
        <div id="context-menu-wrapper">
            <ul class="context-menu">
                <li><span id="add" data-fhc-i18n="menuItemEditAdd" class="icon-item icon-insert">Add</span></li>
                <li><span id="modify" data-fhc-i18n="menuItemEditModify" class="icon-item icon-edit">Modify</span></li>
                <li><span id="delete" data-fhc-i18n="menuItemEditDelete" class="icon-item icon-delete">Delete</span></li>
                <li class="context-separator"></li>
                <li><span data-fhc-i18n="menuItemEditClipboard" class="icon-item icon-copy">Copy to clipboard</span></li>
            </ul>
        </div>
    </div>
    <script src="../../common/jquery-3.2.1.min.js"></script>
    <script src="../../common/OptionsUtil.js"></script>
    <script src="../../common/ThemeUtil.js"></script>
    <script src="../../common/DbConst.js"></script>
    <script src="../../common/WindowUtil.js"></script>
    <script src="../../common/translation.js"></script>
    <script src="../../common/DateUtil.js"></script>
    <script src="lib/datatables.min.js"></script>
    <script src="DataTableUtil.js"></script>
    <script src="popup-small.js"></script>
