<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form field</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/theme/formhistorycontrol-generic.css"/>
    <link rel="stylesheet" href="theme/ewntryview.css"/>
    <link rel="alternate stylesheet" href="/theme/formhistorycontrol-generic-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href=theme/ewntryview-dark.css" title="Dark"/>
</head>
<body>
<div class="content">
    <table>
        <tbody>
            <tr>
                <th data-fhc-i18n="fieldName">Fieldname</th>
                <td><input id="name" type="text" disabled/></td>
            </tr>
            <tr>
                <th data-fhc-i18n="fieldValue">Value</th>
                <td><input id="value" type="text" disabled/><textarea id="multiline-value" cols="30" rows="6" disabled></textarea></td>
            </tr>
            <tr>
                <th data-fhc-i18n="fieldType">Type</th>
                <td>
                    <select id="typeSelect" disabled>
                        <option value="input">input</option>
                        <option value="textarea">textarea</option>
                        <option value="div">div</option>
                        <option value="html">html</option>
                        <option value="iframe">iframe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th data-fhc-i18n="fieldCount">Used count</th>
                <td><input id="used" type="text" disabled/></td>
            </tr>
            <tr>
                <th data-fhc-i18n="fieldFirstUsed">First used</th>
                <td><input id="first" type="text" disabled/></td>
            </tr>
            <tr>
                <th data-fhc-i18n="fieldLastUsed">Last used</th>
                <td><input id="last" type="text" disabled/></td>
            </tr>
            <tr id="urlRow">
                <th data-fhc-i18n="fieldHost">URL</th>
                <td><input id="url" type="text" disabled/></td>
            </tr>
        </tbody>
    </table>
</div>
<div id="buttons">
    <button id="buttonOkay" data-fhc-i18n="buttonOkay" class="button-right" style="display: none">Okay</button>
    <button id="buttonCancel" data-fhc-i18n="buttonCancel" class="button-right" style="display: none">Cancel</button>
    <button id="buttonClose" data-fhc-i18n="buttonClose" class="button-right">Close</button>
</div>
<script src="../../common/OptionsUtil.js"></script>
<script src="../../common/ThemeUtil.js"></script>
<script src="../../common/DateUtil.js"></script>
<script src="../../common/WindowUtil.js"></script>
<script src="../../common/translation.js"></script>
<script src="entryview.js"></script>
</body>
</html>
