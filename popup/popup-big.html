<!DOCTYPE.html>
<html>
<head>
    <title data-fhc-i18n="contextMenuItemManageHistory">Manage history</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/datatables.min.css"/>
    <link rel="stylesheet" href="popup-big.css"/>
    <link rel="stylesheet" href="navigation.css"/>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><span data-fhc-i18n="menuFile">File</span>
                    <ul>
                        <li><span id="import" data-fhc-i18n="menuItemFileImport">Import</span></li>
                        <li><span id="export" data-fhc-i18n="menuItemFileExport">Export</span></li>
                        <li><div><hr/></div></li>
                        <li><span id="close" data-fhc-i18n="menuItemFileClose">Close</span></li>
                    </ul>
                </li>
                <li><span data-fhc-i18n="menuEdit">Edit</span>
                    <ul>
                        <li><span id="add" data-fhc-i18n="menuItemEditAdd">Add</span></li>
                        <li><span id="modify" data-fhc-i18n="menuItemEditModify">Modify</span></li>
                        <li><span id="delete" data-fhc-i18n="menuItemEditDelete">Delete</span></li>
                        <li><div><hr/></div></li>
                        <li><span id="copy2clipboard" data-fhc-i18n="menuItemEditClipboard">Copy to clipboard</span></li>
                        <li><div><hr/></div></li>
                        <li><span id="selectall" data-fhc-i18n="menuItemEditSelectAll">Select all</span></li>
                        <li><span id="selectnone" data-fhc-i18n="menuItemEditSelectNone">Select none</span></li>
                        <li><span id="selectinvert" data-fhc-i18n="menuItemEditSelectInvert">Invert selection</span></li>
                    </ul>
                </li>
                <li><span data-fhc-i18n="menuDisplay">Display</span>
                    <ul>
                        <li><span id="refresh" data-fhc-i18n="menuItemDisplayRefresh">Refresh</span></li>
                    </ul>
                </li>
                <li><span data-fhc-i18n="menuExtra">Extra</span>
                    <ul>
                        <li><span id="preferences" data-fhc-i18n="menuItemExtraPreferences">Preferences</span></li>
                    </ul>
                </li>
                <li><span data-fhc-i18n="menuHelp">Help</span>
                    <ul>
                        <li><span id="helpoverview" data-fhc-i18n="menuItemHelpOverview">Help overview</span></li>
                        <li><span id="releasenotes" data-fhc-i18n="menuItemHelpReleasenotes">Release Notes</span></li>
                        <li><div><hr/></div></li>
                        <li><span id="about" data-fhc-i18n="menuItemHelpAbout">About</span></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="root">
        <!-- h2 data-fhc-i18n="popupHeader">Test, show myUserPref</h2 -->
        <table id="fhcTable" class="dataTable display responsive compact nowrap" width="100%" cellspacing="0">
        </table>

        <div id="buttons">
            <button id="buttonDelete" data-fhc-i18n="buttonDelete">Delete</button>
            <button id="buttonCleanup" data-fhc-i18n="buttonCleanup" >Cleanup</button>
            <button id="buttonModify" data-fhc-i18n="buttonModify">Modify</button>
            <button id="buttonAdd" data-fhc-i18n="buttonAdd">Add</button>
            <button id="buttonClose" data-fhc-i18n="buttonClose" class="button-right">Close</button>
        </div>
    </div>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/datatables.min.js"></script>
    <script src="lib/datatables.responsive.min.js"></script>
    <script src="datatable-render-functions.js"></script>
    <script src="popup-big.js"></script>
    <script src="../common/translation.js"></script>
    <script src="../common/fhcWindows.js"></script>
    <script src="../common/DateUtil.js"></script>
</body>
</html>
