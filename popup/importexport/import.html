<!DOCTYPE html>
<html lang="en">
<head>
    <title data-fhc-i18n="importTitle">Import</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/theme/formhistorycontrol-generic.css"/>
    <link rel="stylesheet" href="theme/importexport.css"/>
    <link rel="alternate stylesheet" href="/theme/formhistorycontrol-generic-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href="theme/importexport-dark.css" title="Dark"/>
</head>
<body>
<div class="content">
    <input type="file" id="files" name="files[]"/>
    <table>
        <tr>
            <td colspan="2" class="status-header" data-fhc-i18n="exportStatus">Status</td>
        </tr>
        <tr>
            <td id="count-text-label" data-fhc-i18n="exportNoOfTextEntries">Number of text entries:</td>
            <td id="count-text" class="right-aligned">-</td>
        </tr><tr>
            <td id="count-multiline-label" data-fhc-i18n="exportNoOfdMultilineEntries">Number of multiline entries</td>
            <td id="count-multiline" class="right-aligned">-</td>
        </tr>
    </table>
</div>
<div id="buttons">
    <button id="buttonImport" data-fhc-i18n="buttonImport" disabled="disabled">Import</button>
    <button id="buttonClose" data-fhc-i18n="buttonClose" class="button-right">Close</button>
</div>
<script src="../../common/OptionsUtil.js"></script>
<script src="../../common/ThemeUtil.js"></script>
<script src="../../common/DateUtil.js"></script>
<script src="../../common/XmlUtil.js"></script>
<script src="../../common/WindowUtil.js"></script>
<script src="../../common/translation.js"></script>
<script src="import.js"></script>
</body>
</html>
