<!DOCTYPE html>
<html lang="en">
<head>
    <title data-fhc-i18n="exportTitle">Export</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/theme/formhistorycontrol-generic.css"/>
    <link rel="stylesheet" href="theme/importexport.css"/>
    <link rel="alternate stylesheet" href="/theme/formhistorycontrol-generic-dark.css" title="Dark"/>
    <link rel="alternate stylesheet" href="theme/importexport-dark.css" title="Dark"/>
</head>
<body>
<div class="content">
    <button id="buttonExport" data-fhc-i18n="buttonExport">Export</button>
    <p>
        <div>
            <div id="count-text-label" data-fhc-i18n="exportNoOfTextEntries">Number of text entries</div>: <div id="count-text">-</div>
        </div>
        <div>
            <div id="count-multiline-label" data-fhc-i18n="exportNoOfdMultilineEntries">Number of multiline entries</div>: <div id="count-multiline">-</div>
        </div>
        <div>
            <div id="download-label" data-fhc-i18n="exportDownloadLink">Download link:</div>
            <a id="link" target="_blank" download="formhistory.xml">formhistory.xml</a>
        </div>
    </p>
</div>
<div id="buttons">
    <button id="buttonClose" data-fhc-i18n="buttonClose" class="button-right">Close</button>
</div>
<script src="../../common/OptionsUtil.js"></script>
<script src="../../common/ThemeUtil.js"></script>
<script src="../../common/DbConst.js"></script>
<script src="../../common/DateUtil.js"></script>
<script src="../../common/XmlUtil.js"></script>
<script src="../../common/WindowUtil.js"></script>
<script src="../../common/translation.js"></script>
<script src="export.js"></script>
</body>
</html>
